"Databases"
{
	"driver_default"		"pgsql"
	
	// The host "envoy" is another container in the same Docker network as the Insurgency server
    // that proxies traffic via [Envoy](https://www.envoyproxy.io/) to the actual database server.
    // This allows for secure DB auth via mTLS without SourceMod needing to directly support it.
	
	"default"
	{
		"driver"			"default"
		"host"				"envoy"
		"database"			"sourcemod-default"
